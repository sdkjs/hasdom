<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>has dom detect</title>
</head>
<body>
	<script src="./require.js"></script>
	<script>
		require.config({
			baseUrl: '../dist'
		})

		require(['hasdom'], function(_) {
			document.write('<h1>dom support: ' + _.hasDOM() + '<h1>')
		})

	</script>
</body>
</html>
